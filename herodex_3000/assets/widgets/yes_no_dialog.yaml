widget:
  type: AlertDialog
  props:
    content:
      type: Text
      props:
        data: "prop:prompt"
    actions:
      - type: TextButton
        props:
          onPressed: "shql: CLOSE_DIALOG(FALSE)"
          child:
            type: Text
            props:
              data: "No"
      - type: TextButton
        props:
          onPressed: "shql: CLOSE_DIALOG(TRUE)"
          child:
            type: Text
            props:
              data: "Yes"
