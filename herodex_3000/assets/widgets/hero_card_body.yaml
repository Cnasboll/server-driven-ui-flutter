widget:
  type: Semantics
  props:
    label: "prop:semanticsLabel"
    button: "prop:isButton"
    child:
      type: Card
      props:
        clipBehavior: "antiAlias"
        elevation: 4
        borderRadius: 12
        borderColor: "prop:borderColor"
        borderWidth: 2
        child:
          type: InkWell
          props:
            onTap: "prop:onTap"
            child:
              type: Column
              props:
                crossAxisAlignment: "stretch"
                children: "prop:children"
