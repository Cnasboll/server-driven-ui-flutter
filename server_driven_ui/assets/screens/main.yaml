screen:
  type: Scaffold
  props:
    appBar:
      type: AppBar
      props:
        title:
          type: Text
          props:
            data: "YAML + SHQL"
    body:
      type: Column
      children:
        - type: TextField
          props:
            decoration:
              hintText: "Enter some text..."
            onChanged: "shql: SET_TEXT(%)"
            value: "shql: _current_text"
        - type: Text
          props:
            data: "shql: 'You entered: ' + _current_text"
        - type: ElevatedButton
          props:
            onPressed: "shql: NAVIGATE('stats')"
            child:
              type: Text
              props:
                data: "Go to Stats"
        - type: ElevatedButton
          props:
            onPressed: "shql: NAVIGATE('stack_example')"
            child:
              type: Text
              props:
                data: "Go to Stack Example"
        - type: Expanded
          child:
            type: ListView
            children: "shql: GENERATE_WIDGETS(20)"
